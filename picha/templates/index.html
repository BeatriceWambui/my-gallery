<h1> This is my picha application </h1>

{% for images_item in images %}

  <div class="row">
    <!-- displaying News articles -->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <h2 class="text-center"> {{ images_item.title }} </h2>
    </div>

    <!--Display news Article images  -->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <img src="{{images_item.image_image.url}}" class="img-responsive" alt="Image">
    </div>

  </div>
