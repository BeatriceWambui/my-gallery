<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<nav class=" navbar navbar-light bg-dark">

  <div class="container-fluid">
    <div class="navbar-header" >
        <a class="navbar-brand" href="{% url 'myPhotos' %}" >Personal</a>
    </div>
    <div class="col-sm-4 col-md-4 navbar-right">

      <form class="navbar-form" role="search" action="/search">

        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search Category" name="image">
          <div class="input-group-btn">
          </div>
        
          <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"> Search</i></button>
        </div>

      </form>
    </div>
    
      <h6>Sort by Location:</h6>
      {% for locations in location%}
      <a href="{% url 'search_location' locations.id %}" class="btn btn-info" data-toggle="collapse">
        <p id="href" class="d-inline collapse">{{locations.name}}</p>
      </a>

      {% endfor %}

    
    </div>
<!--     
    <div class="row">
        <div class="col-md-8"></div>
        <div class="col-md-4">

        </div>
    </div> -->

  </div>
</nav>
</body>
</html>
