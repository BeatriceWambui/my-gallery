{% extends 'base.html'%}

{% block content %}
{{block.super}}

<div class="card-columns">

{% if images%}
{% for image in images %}
<div class="container">
  <div class="card" style="width: 25rem;">
      <img src="{{image.image.url}}" height="300vh"  class="card-img-top" alt="" data-toggle="modal" data-target="#exampleModalCenter{{image.id}}">
      
      <div class="card-body">
        <p class="card-text">Images by Beatrice</p>
      </div>
  </div>
<div class="modal fade" id="exampleModalCenter{{image.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
<div class="modal-dialog modal-dialog-centered" role="document">
<div class="modal-content">
<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLongTitle">{{image.image_name}}</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <img src="{{image.image.url}}" alt="" class="img-fluid">
  <p>{{image.image_description}}</p>
  <p>Copy Image link: </p> <input class="form-control input-lg" type="text" value="{{image.image.url}}" id="{{image.id}}.url">

</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
</div>
</div>
</div>
</div>
</div>

{% endfor %}
{% endif %}
</div>

{% endblock %}
