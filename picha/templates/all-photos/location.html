{% extends 'base.html' %}
{% block content %}
{{ block.super }}

<div class="card-columns">

{% for photos in photo %}

    <div class="card" style="width: 18rem;">
        <img src="{{photos.image.url}}" class="card-img-top" alt="" >
        
        <div class="card-body">
          <p class="card-text">{{photo.image_description}}</p>
        </div>
    </div>
{% endfor%}
</div>
{% endblock %}
